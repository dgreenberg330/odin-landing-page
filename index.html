<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <meta charset="utf-8">
        <title>Fly Eagles Fly</title>
    </head>
    <body>
        <div class="header">
            <div class="logo">Fly Eagles Fly</div>
            <ul>
                <li><a href="https://en.wikipedia.org/wiki/Super_Bowl_LII" rel="noreferrer">Super Bowl LII</a></li>
                <li><a href="https://en.wikipedia.org/wiki/Super_Bowl_LIX" rel="noreferrer">Super Bowl LIX</a></li>
                <li><a href="https://en.wikipedia.org/wiki/Super_Bowl_LX" rel="noreferrer">Super Bowl LX?</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="container one">
                <div class="main-text">GO BIRDS</div>
                Unofficial fan page for the 2025 season. Lets go birds.
                <button>Go Birds</button>
                <img src="https://pixy.org/src/62/623852.jpg"  rel="noreferrer" alt="Eagles Logo" width="200px">
            </div>
            <div class="container two">
                <div class="sub-text">DAWGS</div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Jalen_Hurts_11-14-22_%28cropped%29.jpg"  rel="noreferrer" alt="Jalen Hurts" width="200px">
                Jalen Hurts
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Saquon_Barkley_112024.jpg"  rel="noreferrer" alt="Saquon Barkley"width="200px">
                Saquon Barkley
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e2/AJ_Brown_%26_Kenneth_Gainwell_Eagles_NOV2022.jpg"  rel="noreferrer" alt="AJ Brown"width="200px">
                AJ Brown
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Devonta_Smith_2022_%28cropped%29.jpg"  rel="noreferrer" alt="Devonta Smith"width="200px">
                Devonta Smith
            </div>
            <div class="container three">
                Insert quote - Player or coach
            </div>
            <div class="container four">
                Fly Eagles Fly!
                Smash the button, ring that bell.
                <button>Go Birds</button>
            </div>
        </div>
        <div class="footer">
            Copyright xyz 2025
        </div>

</html>
